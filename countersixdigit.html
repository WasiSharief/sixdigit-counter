<html>
    <head>
        <link rel="stylesheet" type="text/css" href="countersixdigit.css">
        <title>

        </title>
    </head>
    <body>

<div class="headerdiv">
<h2  >Enter Value between 1 and 999999</h2>
<input type="text" placeholder="Enter Number" id="input"class="inputbox">
<input type="button" id="button" class="cbutton" value="Start Counter">
</div>
<div class="counter-div">
    
<div class="inner-top" >
<p class="current">0</p>
<p class="next">1</p>
</div>

<div class="inner-top" >
    <p class="current">0</p>
    <p class="next">1</p>
    </div>

    <div class="inner-top" >
        <p class="current">0</p>
        <p class="next">1</p>
        </div>

        <div class="inner-top" >
            <p class="current">0</p>
            <p class="next">1</p>
            </div>

            <div class="inner-top" >
                <p class="current">0</p>
                <p class="next">1</p>
                </div>

                <div class="inner-top" >
                    <p class="current">0</p>
                    <p class="next">1</p>
                    </div>
 
</div>



        <script type="text/javascript" src="countersixdigit.js">

        </script>
    </body>
</html>
